# TODO: Update these values based on your deployment
# You can also download a preconfigured version of this file from:
#       https://app.flowmill.com/agents?activeTab=deployment
flowmill:
  clusterName: YOUR_CLUSTER_NAME
  intake:
    name: TENANT

  # If using an existing secret for the agent key, enter it here.
  agentExistingSecret: null

  # Otherwise, if agentExistingSecret is null, these values will be used as an agent key
  agent:
    keyId: "AGENT_KEY"
    secret: "AGENT_SECRET"
